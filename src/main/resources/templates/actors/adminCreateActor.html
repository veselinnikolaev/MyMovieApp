<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div id="container-wrapper">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <div id="root">
        <h1 class="text-center text-light">Create Actor</h1>
        <hr class="hr-2 bg-white w-30">
        <form class="form w-25 mx-auto" th:action="@{/actors/adminCreateActor}" th:method="post" th:object="${createActor}"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="actor-name" class="font-weight-bold text-light">Name</label>
                <input type="text" class="form-control" id="actor-name" placeholder="Actor name is .."
                       name="name" th:errorclass="bg-danger">
                <div class="alert alert-warning alert-dismissible fade show m-1" role="alert" th:if="${#fields.hasErrors('name')}">
                    <small class="text-danger" th:errors="*{name}"></small>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
            <div class="form-group">
                <label for="actor-biography" class="font-weight-bold text-light">Biography</label>
                <input type="text" class="form-control" id="actor-biography" placeholder="Actor biography.."
                       name="biography" th:errorclass="bg-danger">
                <div class="alert alert-warning alert-dismissible fade show m-1" role="alert" th:if="${#fields.hasErrors('biography')}">
                    <small class="text-danger" th:errors="*{biography}"></small>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
            <div class="form-group justify-content-center">
                <label for="actor-photo" class="font-weight-bold text-light">Actor photo</label>
                <input type="file" id="actor-photo" class="form-control-file" name="photo" th:errorclass="bg-danger" style="background-color: white;">
                <div class="alert alert-warning alert-dismissible fade show m-1" role="alert" th:if="${#fields.hasErrors('photo')}">
                    <small class="text-danger" th:errors="*{photo}"></small>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">Create Actor</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
