spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  mvc:
    hidden-method:
      filter:
        enabled: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: ${db_password}
    username: ${db_username}
    url: jdbc:mysql://localhost:3306/my_movie_app?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
  thymeleaf: # Thymeleaf cache: false mode: HTML encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN
mail:
  myMovieApp: "MyMovieApp@email.com"
  host: localhost
  port: 1025
  username: ${MAIL_USER:username}
  password: ${MAIL_PASSWORD:password}
server:
  error:
    include-stacktrace: always
    include-message: always
  port: 8080
cloudinary:
    cloud-name: 
    api-key: 
    api-secret: 
